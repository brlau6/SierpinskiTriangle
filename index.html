<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Unstable Sierpinski</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Unstable Sierpinski</h1>
		</header>
			<section id="content">
				<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
				</canvas>
		    </section>
	    <footer>
		    This Sierpinski's Triangle is a bit unstable...<br>
		    It can sense your mouse moving across the screen.<br>
		    To decrease triangle density, hold "w".<br>
		    To increase triangle density, hold "s".<br>
		    If the triangle is ignoring you pressing its buttons, try clicking on it.
	    </footer>
	</body>
</html>
